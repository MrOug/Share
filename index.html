<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstox Console V3</title>

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.upstox.com; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Libraries -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #log {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h1>üöÄ Upstox Console V3</h1>

    <div id="status" class="status">Loading configuration...</div>

    <button onclick="testAuth()" id="authBtn">Test OAuth</button>

    <div id="log"></div>

    <!-- Config & API -->
    <script src="config.js"></script>
    <script src="vercel-env.js"></script>
    <script src="js/upstoxAPI.js"></script>

    <script>
        let api;

        function log(msg) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function init() {
            log('Initializing...');

            // Load config from API
            if (window.UPSTOX_CONFIG && window.UPSTOX_CONFIG.loadFromAPI) {
                log('Loading config from Vercel API...');
                await window.UPSTOX_CONFIG.loadFromAPI();
            }

            if (!window.UPSTOX_CONFIG || !window.UPSTOX_CONFIG.isConfigured()) {
                showError('Config not loaded. Check Vercel environment variables.');
                log('‚ùå Config missing - add UPSTOX_API_KEY, UPSTOX_API_SECRET, UPSTOX_REDIRECT_URI');
                return;
            }

            log('‚úÖ Config loaded');
            log(`Redirect URI: ${window.UPSTOX_CONFIG.redirectUri}`);

            api = new UpstoxAPI(window.UPSTOX_CONFIG);

            if (api.isAuthenticated()) {
                showSuccess('Already authenticated!');
                log('‚úÖ Token found in session');
            } else {
                showSuccess('Ready! Click button to authenticate.');
                log('Ready for OAuth');
            }

            // Check for OAuth callback
            const code = new URLSearchParams(window.location.search).get('code');
            if (code && api) {
                log('üì• Auth code received, exchanging for token...');
                try {
                    await api.exchangeCodeForToken(code);
                    showSuccess('‚úÖ Authenticated successfully!');
                    log('‚úÖ Token obtained and stored');
                    window.history.replaceState({}, '', window.location.pathname);
                } catch (e) {
                    showError('Auth failed: ' + e.message);
                    log('‚ùå ' + e.message);
                }
            }
        }

        function showSuccess(msg) {
            const div = document.getElementById('status');
            div.className = 'status success';
            div.textContent = msg;
        }

        function showError(msg) {
            const div = document.getElementById('status');
            div.className = 'status error';
            div.textContent = msg;
        }

        function testAuth() {
            if (!api) {
                log('‚ùå API not initialized');
                return;
            }

            if (api.isAuthenticated()) {
                alert('Already authenticated!');
                return;
            }

            log('üîê Redirecting to Upstox...');
            window.location.href = api.getAuthorizationUrl();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>

</body>

</html>
